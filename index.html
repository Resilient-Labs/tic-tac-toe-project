<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">

<h1>Tic Tac Toe</h1>
<body>

    <table>
        <tr>
            <td class="1"></td>

        <tr>

            <td class="9"></td>
        </tr>

    <h3 id="messageToUser"></h3>
<script type="text/javascript" src="main.js"></script>

</html>
